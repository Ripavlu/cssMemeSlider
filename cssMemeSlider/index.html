<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="slider_block">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="MemeSlider" id="slide1" checked>
                <input type="radio" name="MemeSlider" id="slide2">
                <input type="radio" name="MemeSlider" id="slide3">
                <input type="radio" name="MemeSlider" id="slide4">
                <input type="radio" name="MemeSlider" id="slide5">

                <div class="slide sl">
                    <img src="./img/meme1.jpeg" alt="Meme1">
                    <p class="slide_title">Meme1</p>
                </div>
                <div class="slide">
                    <img src="./img/meme2.jpeg" alt="Meme2">
                    <p class="slide_title">Meme2</p>
                </div>
                <div class="slide">
                    <img src="./img/meme3.jpeg" alt="Meme3">
                    <p class="slide_title">Meme3</p>
                </div>
                <div class="slide">
                    <img src="./img/meme4.jpeg" alt="Meme4">
                    <p class="slide_title">Meme4</p>
                </div>
                <div class="slide">
                    <img src="./img/meme5.jpeg" alt="Meme5">
                    <p class="slide_title">Meme5</p>
                </div>

                <div class="control_panel">
                    <label for="slide1" class="control c1"></label>
                    <label for="slide2" class="control c2"></label>
                    <label for="slide3" class="control c3"></label>
                    <label for="slide4" class="control c4"></label>
                    <label for="slide5" class="control c5"></label>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
